<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Means 알고리즘 시뮬레이터</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 아이콘 컴포넌트 ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Play = (props) => <IconBase {...props}><polygon points="5 3 19 12 5 21 5 3"></polygon></IconBase>;
        const RefreshCw = (props) => <IconBase {...props}><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 1 7.14 2.86"></path><path d="M21 3v9h-9"></path></IconBase>;
        const Plus = (props) => <IconBase {...props}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></IconBase>;
        const MousePointer2 = (props) => <IconBase {...props}><path d="m12 6 6 6h-6"></path><path d="M13.9 10.7 4.2 21.8a2.2 2.2 0 0 1-3-3L10.7 8.9"></path><path d="m7.1 17.6 3.3 3.3"></path></IconBase>; 
        const Calculator = (props) => <IconBase {...props}><rect width="16" height="20" x="4" y="2" rx="2"></rect><line x1="8" x2="16" y1="6" y2="6"></line><line x1="16" x2="16" y1="14" y2="18"></line><path d="M16 10h.01"></path><path d="M12 10h.01"></path><path d="M8 10h.01"></path><path d="M12 14h.01"></path><path d="M8 14h.01"></path><path d="M12 18h.01"></path><path d="M8 18h.01"></path></IconBase>;
        const RotateCcw = (props) => <IconBase {...props}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></IconBase>;

        // --- 메인 애플리케이션 코드 ---
        
        const COLORS = [
            '#FF0000', // 빨강
            '#00FF00', // 라임
            '#0000FF', // 파랑
            '#FFFF00', // 노랑
            '#00FFFF', // 시안
            '#FF00FF', // 마젠타
            '#FFA500', // 주황
            '#800080', // 보라
        ];

        // 화면 크기
        const CANVAS_SIZE = 650;
        const POINT_SIZE = 8;
        const CENTROID_SIZE = 24;

        const KMeansSimulator = () => {
            const [points, setPoints] = useState([]);
            const [centroids, setCentroids] = useState([]);
            const [k, setK] = useState(3);
            const [pointCount, setPointCount] = useState(100);
            const [step, setStep] = useState(0);
            const [iteration, setIteration] = useState(0);
            const [isConverged, setIsConverged] = useState(false);

            const generateData = () => {
                const newPoints = [];
                for (let i = 0; i < pointCount; i++) {
                    newPoints.push({
                        id: i,
                        x: Math.random() * (CANVAS_SIZE - 40) + 20,
                        y: Math.random() * (CANVAS_SIZE - 40) + 20,
                        cluster: null,
                    });
                }
                setPoints(newPoints);
                setCentroids([]);
                setStep(1);
                setIteration(0);
                setIsConverged(false);
            };

            const initCentroids = () => {
                if (points.length === 0) return;
                
                const newCentroids = [];
                for (let i = 0; i < k; i++) {
                    newCentroids.push({
                        id: i,
                        x: Math.random() * (CANVAS_SIZE - 40) + 20,
                        y: Math.random() * (CANVAS_SIZE - 40) + 20,
                        color: COLORS[i % COLORS.length],
                    });
                }
                setCentroids(newCentroids);
                
                const resetPoints = points.map(p => ({ ...p, cluster: null }));
                setPoints(resetPoints);
                
                setStep(2);
                setIteration(0);
                setIsConverged(false);
            };

            const getDistance = (p1, p2) => {
                return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
            };

            const assignCluster = () => {
                let changeCount = 0;
                const newPoints = points.map(point => {
                    let minDistance = Infinity;
                    let closestClusterIndex = -1;

                    centroids.forEach((centroid, index) => {
                        const distance = getDistance(point, centroid);
                        if (distance < minDistance) {
                            minDistance = distance;
                            closestClusterIndex = index;
                        }
                    });

                    if (point.cluster !== closestClusterIndex) {
                        changeCount++;
                    }

                    return { ...point, cluster: closestClusterIndex };
                });

                setPoints(newPoints);
                
                if (changeCount === 0 && iteration > 0) {
                    setIsConverged(true);
                }
                
                setStep(3);
            };

            const updateCentroids = () => {
                const newCentroids = centroids.map((centroid, index) => {
                    const clusterPoints = points.filter(p => p.cluster === index);
                    
                    if (clusterPoints.length === 0) return centroid;

                    const sumX = clusterPoints.reduce((sum, p) => sum + p.x, 0);
                    const sumY = clusterPoints.reduce((sum, p) => sum + p.y, 0);

                    return {
                        ...centroid,
                        x: sumX / clusterPoints.length,
                        y: sumY / clusterPoints.length,
                    };
                });

                setCentroids(newCentroids);
                setStep(2);
                setIteration(prev => prev + 1);
            };

            const handleNextStep = () => {
                if (step === 2 || step === 4) {
                    assignCluster();
                } else if (step === 3) {
                    updateCentroids();
                }
            };

            return (
                <div className="flex flex-col items-center min-h-screen bg-gray-50 p-4 font-sans text-gray-800">
                    <h1 className="text-3xl font-bold mb-2 text-blue-600">K-Means 알고리즘 시뮬레이터</h1>
                    
                    {/* 제작자 표시 */}
                    <div className="text-sm font-medium text-gray-500 mb-4 bg-gray-100 px-3 py-1 rounded-full">
                        Design by 문태고 박호림 & Gemini 3.0
                    </div>

                    {/* 설명 문구 */}
                    <p className="text-gray-600 mb-6 text-center max-w-4xl">
                        인공지능 기초: 비지도 학습 과정을 시각적으로 체험해 보세요.<br/>
                        데이터 생성 → 시작 → 가까운 데이터 당기기(군집화) → 대표값 이동(평균) 과정을 반복합니다.
                    </p>

                    <div className="flex flex-col lg:flex-row gap-8 items-start justify-center w-full">
                        
                        {/* 왼쪽: 컨트롤 패널 */}
                        <div className="bg-white p-6 rounded-xl shadow-lg w-full lg:w-80 space-y-6 border border-gray-100">
                            
                            <div className="space-y-4">
                                <h2 className="text-lg font-semibold border-b pb-2 flex items-center gap-2">
                                    <RotateCcw size={18} /> 설정
                                </h2>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">군집 수 (K): {k}</label>
                                    <input 
                                        type="range" min="2" max="8" value={k} 
                                        onChange={(e) => { setK(Number(e.target.value)); setStep(0); }}
                                        className="w-full accent-blue-500"
                                        disabled={step > 1 && !isConverged}
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">데이터 개수: {pointCount}</label>
                                    <input 
                                        type="range" min="10" max="300" step="10" value={pointCount} 
                                        onChange={(e) => { setPointCount(Number(e.target.value)); setStep(0); }}
                                        className="w-full accent-blue-500"
                                        disabled={step > 1 && !isConverged}
                                    />
                                </div>

                                <div className="grid grid-cols-2 gap-2">
                                    <button 
                                        onClick={generateData}
                                        className="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg text-sm font-medium transition-colors flex items-center justify-center gap-1"
                                    >
                                        <RefreshCw size={14} /> 데이터 생성
                                    </button>
                                    <button 
                                        onClick={initCentroids}
                                        disabled={step < 1}
                                        className={`px-4 py-2 rounded-lg text-sm font-medium transition-colors flex items-center justify-center gap-1 
                                            ${step >= 1 ? 'bg-indigo-100 text-indigo-700 hover:bg-indigo-200' : 'bg-gray-100 text-gray-400 cursor-not-allowed'}`}
                                    >
                                        <Plus size={14} /> 시작
                                    </button>
                                </div>
                            </div>

                            <div className="space-y-4">
                                <h2 className="text-lg font-semibold border-b pb-2 flex items-center gap-2">
                                    <Play size={18} /> 학습 진행
                                </h2>
                                
                                <div className="p-4 bg-blue-50 rounded-lg border border-blue-100 min-h-[100px]">
                                    <p className="text-sm font-bold text-blue-800 mb-1">현재 상태:</p>
                                    <p className="text-sm text-blue-600">
                                        {step === 0 && "데이터를 생성해주세요."}
                                        {step === 1 && "군집 수(K)를 확인하고 시작을 눌러주세요."}
                                        {step === 2 && "준비 완료. '다음 단계'를 눌러 데이터를 군집에 할당하세요."}
                                        {step === 3 && "할당 완료. '다음 단계'를 눌러 중심점을 평균 위치로 이동하세요."}
                                        {step === 4 && "이동 완료."}
                                        {isConverged && " 🎉 알고리즘이 수렴했습니다! (더 이상 변화 없음)"}
                                    </p>
                                </div>

                                <button 
                                    onClick={handleNextStep}
                                    disabled={step < 2 || isConverged}
                                    className={`w-full py-3 rounded-lg text-base font-bold shadow-md transition-all transform active:scale-95 flex items-center justify-center gap-2
                                        ${step < 2 || isConverged 
                                        ? 'bg-gray-300 text-gray-500 cursor-not-allowed' 
                                        : step === 2 || step === 4 
                                            ? 'bg-green-500 hover:bg-green-600 text-white' 
                                            : 'bg-orange-500 hover:bg-orange-600 text-white'
                                        }`}
                                >
                                    {step === 2 || step === 4 ? (
                                        <React.Fragment><MousePointer2 size={20} /> 1. 가까운 데이터 당기기</React.Fragment>
                                    ) : (
                                        <React.Fragment><Calculator size={20} /> 2. 중심점 이동 (평균)</React.Fragment>
                                    )}
                                </button>
                                
                                <div className="text-center text-sm text-gray-500">
                                    반복 횟수: <span className="font-bold text-gray-800">{iteration} 회</span>
                                </div>
                            </div>
                        </div>

                        {/* 오른쪽: 시각화 캔버스 */}
                        <div className="relative bg-white border-2 border-gray-200 rounded-xl shadow-inner overflow-hidden shrink-0" 
                            style={{ width: CANVAS_SIZE, height: CANVAS_SIZE }}>
                            
                            {/* 배경 모눈종이 */}
                            <div className="absolute inset-0 opacity-10 pointer-events-none" 
                                style={{ backgroundImage: 'linear-gradient(#ccc 1px, transparent 1px), linear-gradient(90deg, #ccc 1px, transparent 1px)', backgroundSize: '20px 20px' }}>
                            </div>

                            {/* 연결 선 (데이터 - 중심점) */}
                            <svg className="absolute inset-0 pointer-events-none w-full h-full">
                                {points.map((point) => {
                                    if (point.cluster === null) return null;
                                    const centroid = centroids[point.cluster];
                                    if (!centroid) return null;
                                    
                                    return (
                                        <line
                                            key={`line-${point.id}`}
                                            x1={point.x}
                                            y1={point.y}
                                            x2={centroid.x}
                                            y2={centroid.y}
                                            stroke={COLORS[point.cluster]}
                                            strokeWidth="0.5"
                                            opacity="0.4"
                                        />
                                    );
                                })}
                            </svg>

                            {/* 데이터 포인트 */}
                            {points.map((point) => (
                                <div
                                    key={point.id}
                                    className="absolute rounded-full transition-colors duration-500"
                                    style={{
                                        left: point.x - POINT_SIZE / 2,
                                        top: point.y - POINT_SIZE / 2,
                                        width: POINT_SIZE,
                                        height: POINT_SIZE,
                                        backgroundColor: point.cluster !== null ? COLORS[point.cluster] : '#9CA3AF',
                                        opacity: 0.8,
                                    }}
                                />
                            ))}

                            {/* 중심점 (Centroids) */}
                            {centroids.map((centroid) => (
                                <div
                                    key={centroid.id}
                                    className="absolute flex items-center justify-center rounded-full shadow-lg border-2 border-white transition-all duration-700 ease-in-out z-10"
                                    style={{
                                        left: centroid.x - CENTROID_SIZE / 2,
                                        top: centroid.y - CENTROID_SIZE / 2,
                                        width: CENTROID_SIZE,
                                        height: CENTROID_SIZE,
                                        backgroundColor: centroid.color,
                                        transform: step === 3 ? 'scale(1.2)' : 'scale(1)',
                                    }}
                                >
                                    <Plus className="text-white rotate-45" size={16} strokeWidth={3} />
                                    {isConverged && (
                                        <div className="absolute inset-0 rounded-full animate-ping bg-white opacity-30"></div>
                                    )}
                                </div>
                            ))}

                            {step === 0 && (
                                <div className="absolute inset-0 flex items-center justify-center bg-white/50 pointer-events-none">
                                    <span className="bg-white px-4 py-2 rounded-full shadow text-gray-500 font-medium">
                                        설정 패널에서 데이터를 생성해주세요
                                    </span>
                                </div>
                            )}
                        </div>
                    </div>
                    
                    <div className="mt-8 max-w-4xl w-full grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="bg-white p-5 rounded-lg shadow-sm border border-green-100">
                            <h3 className="font-bold text-green-700 mb-2 flex items-center gap-2">
                                <MousePointer2 size={18}/> 1단계: 군집 할당 (Expectation)
                            </h3>
                            <p className="text-sm text-gray-600 leading-relaxed">
                                각 데이터에서 모든 대표값까지의 <strong>거리</strong>를 계산합니다. 
                                가장 가까운 대표값을 찾아 자신의 소속(색상)을 정합니다. 
                                즉, 대표값이 가까운 데이터를 자기 팀으로 끌어오는 과정입니다.
                            </p>
                        </div>
                        <div className="bg-white p-5 rounded-lg shadow-sm border border-orange-100">
                            <h3 className="font-bold text-orange-700 mb-2 flex items-center gap-2">
                                <Calculator size={18}/> 2단계: 중심 업데이트 (Maximization)
                            </h3>
                            <p className="text-sm text-gray-600 leading-relaxed">
                                같은 팀이 된 데이터들의 좌표 <strong>평균(무게중심)</strong>을 구합니다.
                                대표값이 이 새로운 중심 위치로 이동합니다. 
                                이 과정을 통해 대표값은 점차 군집의 한가운데로 자리를 잡게 됩니다.
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<KMeansSimulator />);
    </script>
</body>
</html>
